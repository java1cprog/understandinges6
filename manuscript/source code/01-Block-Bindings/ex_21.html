<html>

<head>
    <meta charset="utf-8">
    <title>Block Bindings</title>
</head>

<body>
    <h2>Global Block Bindings</h2>

    <script>
        // in a browser
        let RegExp = "Hello!";
        console.log(RegExp); // "Hello!"
        console.log(window.RegExp === RegExp); // false

        const ncz = "Hi!";
        console.log(ncz); // "Hi!"
        console.log("ncz" in window); // false

    </script>
</body>

</html>
