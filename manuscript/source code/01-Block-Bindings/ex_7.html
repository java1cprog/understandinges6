<html>

<head>
    <meta charset="utf-8">
    <title>Block Bindings</title>
</head>

<body>
    <script>
        var message = "Hello!";
        let age = 25;

        // Each of these would throw an error.
        const message = "Goodbye!";
        const age = 30;

        console.log(message);
        console.log(age);

    </script>
</body>

</html>
