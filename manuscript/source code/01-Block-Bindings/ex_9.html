<html>

<head>
    <meta charset="utf-8">
    <title>Block Bindings</title>
</head>

<body>
    <h2>Block-Level Declarations</h2>
    <h3>Declaring Objects with Const</h3>
    <script>
        const person = {
            name: "Nicholas"
        };

        // works
        person.name = "Greg";

        // throws an error
        person = {
            name: "Greg"
        };

        console.log(person.name);

    </script>
</body>

</html>
