<html>

<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Other String Changes</h2>
    <h3>The repeat() Method</h3>

    <script>
        console.log("x".repeat(3)); // "xxx"
        console.log("hello".repeat(2)); // "hellohello"
        console.log("abc".repeat(4)); // "abcabcabcabc"

    </script>
</body>

</html>
