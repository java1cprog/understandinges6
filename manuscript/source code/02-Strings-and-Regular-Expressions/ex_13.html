    <h3>The repeat() Method</h3>

    <script>
        var indent = " ".repeat(4),
            indentLevel = 0;

        // whenever you increase the indent
        var newIndent = indent.repeat(++indentLevel);
        
        console.log("indentLevel = ", indentLevel)
