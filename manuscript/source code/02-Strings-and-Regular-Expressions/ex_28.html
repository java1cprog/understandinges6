<html>

<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Template Literals</h2>
    <h3>Multiline Strings</h3>
    <h4>Pre-ECMAScript 6 Workarounds</h4>

    <script>
        function message1() {
            let message = [
                "Multiline ",
                "string"
            ].join("\n");
            return message;
        }

        function message2() {
            let message = "Multiline \n" +
                "string";
            return message;
        }



        console.log(message1()); // "Multiline
        //  string"
        console.log(message2());

    </script>
</body>

</html>
