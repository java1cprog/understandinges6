<html>

<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Better Unicode Support</h2>
    <h3>The normalize() Method</h3>
    <script>
        let values = ["æ", "æ", "æ", "æ", "𠮷", "ஷ"];
        let normalization_forms = ['NFC', 'NFD', 'NFKC', 'NFKD'];

        for (let i = 0; i < normalization_forms.length; i++) {
            console.log(normalization_forms[i]);
            values.sort(function(first, second) {
                var firstNormalized = first.normalize(normalization_forms[i]),
                    secondNormalized = second.normalize(normalization_forms[i]);

                if (firstNormalized < secondNormalized) {
                    return -1;
                } else if (firstNormalized === secondNormalized) {
                    return 0;
                } else {
                    return 1;
                }
            });

            console.log(values);

        }

    </script>
</body>

</html>
