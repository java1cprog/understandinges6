<html>

<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Other String Changes</h2>
    <h3>The `flags` Property</h3>

    <script>
        function getFlags(re) {
            var text = re.toString();
            return text.substring(text.lastIndexOf("/") + 1, text.length);
        }

        // toString() is "/ab/g"
        var re = /ab/g;

        console.log(getFlags(re));

    </script>
</body>

</html>
