<html>

<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Template Literals</h2>
    <h3>Making Substitutions</h3>

    <script>
        let count = 10,
            price = 0.25,
            message = `${count} items cost $${(count * price).toFixed(2)}.`;

        console.log(message); // "10 items cost $2.50."

    </script>
</body>

</html>
