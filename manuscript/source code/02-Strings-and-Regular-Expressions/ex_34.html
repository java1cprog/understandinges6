<head>
    <meta charset="utf-8">
    <title>Strings and Regular Expressions</title>
</head>

<body>
    <h2>Template Literals</h2>
    <h3>Making Substitutions</h3>

    <script>
        let name = "Nicholas",
            message = `Hello, ${
        `my name is ${ name }`
    }.`;

        console.log(message); // "Hello, my name is Nicholas."

    </script>
</body>
