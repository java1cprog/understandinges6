<html>

<head>
    <meta charset="utf-8">
    <title>Promises and Asynchronous Programming</title>
</head>

<body>
    <h2>Chaining Promises</h2>
    <h3>Chaining Promises</h3>

    <script>
        let p1 = new Promise(function(resolve, reject) {
            resolve(42);
        });

        p1.then(function(value) {
            console.log(value);
        }).then(function() {
            console.log("Finished");
        });

    </script>
</body>

</html>
