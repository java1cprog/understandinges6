<html>

<head>
    <meta charset="utf-8">
    <title>Symbols and Symbol Properties</title>
</head>

<body>
    <h2>Creating Symbols</h2>
    <script>
        
        let firstName = Symbol();
        let person = {};

        person[firstName] = "Nicholas";
        console.log(person[firstName]); // "Nicholas"

    </script>
</body>

</html>
