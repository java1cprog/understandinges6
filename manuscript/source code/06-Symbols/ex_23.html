<html>

<head>
    <meta charset="utf-8">
    <title>Symbols and Symbol Properties</title>
</head>

<body>
    <h2>Exposing Internal Operations with Well-Known Symbols</h2>
    <h3>The Symbol.toStringTag Symbol</h3>
    <h4>The ECMAScript 6 Answer</h4>

    <script>
        Array.prototype[Symbol.toStringTag] = "Magic";

        let values = [];

        console.log(Object.prototype.toString.call(values)); // "[object Magic]"

    </script>
</body>
