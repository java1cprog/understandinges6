<html>

<head>
    <meta charset="utf-8">
    <title>Symbols and Symbol Properties</title>
</head>

<body>
    <h2>Exposing Internal Operations with Well-Known Symbols</h2>
    <h3>The Symbol.toStringTag Symbol</h3>
    <h4>The ECMAScript 6 Answer</h4>

    <script>
        function Person(name) {
            this.name = name;
        }

        Person.prototype[Symbol.toStringTag] = "Person";

        Person.prototype.toString = function() {
            return this.name;
        };

        let me = new Person("Nicholas");

        console.log(me.toString()); // "Nicholas"
        console.log(Object.prototype.toString.call(me)); // "[object Person]"

    </script>
</body>

</html>
