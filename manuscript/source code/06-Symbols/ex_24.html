<html>

<head>
    <meta charset="utf-8">
    <title>Symbols and Symbol Properties</title>
</head>

<body>
    <h2>Exposing Internal Operations with Well-Known Symbols</h2>
    <h3>The Symbol.unscopables Symbol</h3>

    <script>
        let values = [1, 2, 3],
            colors = ["red", "green", "blue"],
            color = "black";

        with(colors) {
            push(color);
            push(...values);
        }

        console.log(colors); // ["red", "green", "blue", "black", 1, 2, 3]

    </script>
</body>

</html>
