<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>
    <h3>Weak Maps</h3>
    <h4>Private Object Data</h4>


    <script>
        function Person(name) {
            this._name = name;
        }

        Person.prototype.getName = function() {
            return this._name;
        };

    </script>
</body>

</html>
