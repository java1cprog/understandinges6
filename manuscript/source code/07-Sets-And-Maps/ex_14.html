<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>The forEach() Method for Sets</h3>
    <script>
        let set = new Set([1, 2]);

        let processor = {
            output(value) {
                console.log(value);
            },
            process(dataSet) {
                dataSet.forEach(function(value) {
                    this.
                    output(value);
                }, this);
            }
        };

        processor.process(set);

    </script>
</body>

</html>
