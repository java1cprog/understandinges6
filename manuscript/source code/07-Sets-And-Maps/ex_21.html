<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>

    <script>
        let map = new Map();
        map.set("title", "Understanding ES6");
        map.set("year", 2016);

        console.log(map.get("title")); // "Understanding ES6"
        console.log(map.get("year")); // 2016

    </script>
</body>

</html>
