<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Problems with Workarounds</h2>
    <script>
        let map = Object.create(null),
            key1 = {},
            key2 = {};

        map[key1] = "foo";

        console.log(map[key2]); // "foo"

    </script>
</body>

</html>
