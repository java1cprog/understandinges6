<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Problems with Workarounds</h2>
    <script>
        let map = Object.create(null);

        map.foo = "bar";

        // retrieving a value
        let value = map.foo;

        console.log(value); // "bar"

    </script>
</body>

</html>
