<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>Weak Sets</h3>
    <script>
        let set = new Set(),
            key = {};

        set.add(key);
        console.log(set.size); // 1

        // eliminate original reference
        key = null;

        console.log(set.size); // 1

        // get the original reference back
        key = [...set][0];

    </script>
</body>

</html>
