<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>Creating a Weak Set</h3>
    <h4>Key Differences Between Set Types</h4>
    <script>
        let set = new WeakSet(),
            key = {};

        // add the object to the set
        set.add(key);

        console.log(set.has(key)); // true

        // remove the last strong reference to key, also removes from weak set
        key = null;
        console.log(set);

    </script>
</body>

</html>
