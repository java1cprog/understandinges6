<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>
    <h3>The forEach Method on Maps</h3>
    <script>
        let map = new Map([
            ["name", "Nicholas"],
            ["age", 25]
        ]);

        map.forEach(function(value, key, ownerMap) {
            console.log(key + " " + value);
            console.log(ownerMap === map);
        });

    </script>
</body>

</html>
