<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>
    <h3>Weak Maps</h3>
    <h4>Using Weak Maps</h4>
    <h4 class="element">Using Weak Maps</h4>
    <script>
        let map = new WeakMap(),
            element = document.querySelector(".element");

        map.set(element, "Original");

        let value = map.get(element);
        console.log(value); // "Original"

        // remove the element
        element.parentNode.removeChild(element);
        element = null;

    </script>
</body>

</html>
