<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>
    <h3>Weak Maps</h3>
    <h4>Weak Map Initialization</h4>

    <script>
        let key1 = {},
            key2 = {},
            map = new WeakMap([
                [key1, "Hello"],
                [key2, 42]
            ]);

        console.log(map.has(key1)); // true
        console.log(map.get(key1)); // "Hello"
        console.log(map.has(key2)); // true
        console.log(map.get(key2)); // 42

    </script>
</body>

</html>
