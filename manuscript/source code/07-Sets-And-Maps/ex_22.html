<html>

<head>
    <meta charset="utf-8">
    <title>Weak Sets</title>
</head>

<body>
    <h2>Maps in ECMAScript 6</h2>

    <script>
        let map = new Map(),
            key1 = {},
            key2 = {};

        map.set(key1, 5);
        map.set(key2, 42);

        console.log(map.get(key1)); // 5
        console.log(map.get(key2)); // 42

    </script>
</body>

</html>
