<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>Removing Values</h3>
    <script>
        let set = new Set();
        set.add(5);
        set.add("5");

        set.clear();
        console.log(set.size); // 0

    </script>
</body>

</html>
