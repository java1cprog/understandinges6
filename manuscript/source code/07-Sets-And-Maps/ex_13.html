<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>The forEach() Method for Sets</h3>
    <script>
        let set = new Set([1, 2]);

        set.forEach(function(value, key, ownerSet) {
            console.log(key + " " + value);
            console.log(ownerSet === set);
        });

    </script>
</body>

</html>
