<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>Converting a Set to an Array</h3>
    <script>
        let set = new Set([1, 2, 3, 3, 3, 4, 5]),
            array = [...set];

        console.log(array); // [1,2,3,4,5]

    </script>
</body>

</html>
