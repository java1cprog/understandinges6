<html>

<head>
    <meta charset="utf-8">
    <title>Sets and Maps</title>
</head>

<body>
    <h2>Sets in ECMAScript 6</h2>
    <h3>Creating Sets and Adding Items</h3>
    <script>
        let set = new Set();
        set.add(5);
        set.add("5");

        console.log(set.has(5)); // true
        console.log(set.has(6)); // false

        console.log(set.has("5")); // true
        console.log(set.size); // 2

    </script>
</body>

</html>
