<html>

<head>
    <meta charset="utf-8">
    <title>Proxies and the Reflection API</title>
</head>

<body>
    <h2>Function Proxies with the `apply` and `construct` Traps</h2>
    <h3>Revocable Proxies</h3>
    <script>
        let target = {
            name: "target"
        };

        let {
            proxy,
            revoke
        } = Proxy.revocable(target, {});

        console.log(proxy.name); // "target"

        revoke();

        // throws error
        console.log(proxy.name);

    </script>
</body>

</html>
