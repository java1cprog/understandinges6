<html>

<head>
    <meta charset="utf-8">
    <title>Proxies and the Reflection API</title>
</head>

<body>
    <h2>Object Extensibility Traps</h2>
    <h3>Duplicate Extensibility Methods</h3>
    <script>
        let result1 = Object.isExtensible(2);
        console.log(result1); // false

        // throws error
        let result2 = Reflect.isExtensible(2);

    </script>
</body>

</html>
