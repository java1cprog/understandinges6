<html>

<head>
    <meta charset="utf-8">
    <title>Proxies and the Reflection API</title>
</head>

<body>
    <h2>Solving the Array Problem</h2>
    <h3>Implementing the MyArray Class</h3>
    <script>
        class Thing {
            constructor() {
                return new Proxy(this, {});
            }
        }

        let myThing = new Thing();
        console.log(myThing instanceof Thing); // true

    </script>
</body>

</html>
