<html>

<head>
    <meta charset="utf-8">
    <title>Proxies and the Reflection API</title>
</head>

<body>
    <h2>Prototype Proxy Traps</h2>
    <h3>Why Two Sets of Methods?</h3>
    <script>
        let result1 = Object.getPrototypeOf(1);
        console.log(result1 === Number.prototype); // true

        // throws an error
        Reflect.getPrototypeOf(1);

    </script>
</body>

</html>
