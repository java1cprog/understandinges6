<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Object Destructuring</h2>
    <script>
        let node = {
            type: "Identifier",
            name: "foo"
        };

        {
            let {
                type,
                name
            } = node;

            console.log(type); // "Identifier"
            console.log(name); // "foo"
        } {
            let {
                name,
                type

            } = node;

            console.log(type); // "Identifier"
            console.log(name); // "foo"
        }

    </script>
</body>

</html>
