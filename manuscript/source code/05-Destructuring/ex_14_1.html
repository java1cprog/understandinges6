<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Array Destructuring</h2>


    <script>
        let colors = ["red", "green", "blue"];

        var thirdColor= "white";
        var [, , thirdColor] = colors;

        
        ([, , thirdColor] = colors);
        
        console.log(thirdColor); // "blue"

    </script>
</body>

</html>
