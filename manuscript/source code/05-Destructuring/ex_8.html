<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Object Destructuring</h2>
    <h4>Assigning to Different Local Variable Names</h4>
    <script>
        let node = {
            type: "Identifier",
            name: "foo"
        };

        let {
            type: localType,
            name: localName
        } = node;

        console.log(localType); // "Identifier"
        console.log(localName); // "foo"

    </script>
</body>

</html>
