<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Object Destructuring</h2>
    <h4>Nested Object Destructuring</h4>
    
    <script>
        let node = {
            type: "Identifier",
            name: "foo",
            loc: {
                start: {
                    line: 1,
                    column: 1
                },
                end: {
                    line: 1,
                    column: 4
                }
            }
        };

        let {
            loc: {
                start
            }
        } = node;

        console.log(start.line); // 1
        console.log(start.column); // 1

    </script>
</body>

</html>
