<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Why is Destructuring Useful?</h2>
    <script>
        let options = {
            repeat: true,
            save: false
        };

        // extract data from the object
        let repeat = options.repeat,
            save = options.save;

        console.log(repeat);
        console.log(save);
        
    </script>
</body>

</html>
