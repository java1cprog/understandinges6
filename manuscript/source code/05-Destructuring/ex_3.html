<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Object Destructuring</h2>
    <h4>Don't Forget the Initializer</h4>
    <script>
        // syntax error!
        var {
            type,
            name
        };

        // syntax error!
        let {
            type,
            name
        };

        // syntax error!
        const {
            type,
            name
        };

    </script>
</body>

</html>
