<html>

<head>
    <meta charset="utf-8">
    <title>Destructuring for Easier Data Access</title>
</head>

<body>
    <h2>Array Destructuring</h2>
    <h4>Rest Items</h4>

    <script>
        // cloning an array in ECMAScript 5
        var colors = ["red", "green", "blue"];
        var clonedColors = colors.concat();

        console.log(clonedColors); //"[red,green,blue]"

    </script>
</body>

</html>
