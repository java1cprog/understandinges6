<html>

<head>
    <meta charset="utf-8">
    <title>Introducing JavaScript Classes</title>
</head>

<body>
    <h2>Inheritance with Derived Classes</h2>
    <h3>Inheriting from Built-ins</h3>
    <script>
        // built-in array behavior
        var colors = [];
        colors[0] = "red";
        console.log(colors.length); // 1

        colors.length = 0;
        console.log(colors[0]); // undefined

        // trying to inherit from array in ES5

        function MyArray() {
            Array.apply(this, arguments);
        }

        MyArray.prototype = Object.create(Array.prototype, {
            constructor: {
                value: MyArray,
                writable: true,
                configurable: true,
                enumerable: true
            }
        });

        var colors = new MyArray();
        colors[0] = "red";
        console.log(colors.length); // 0

        colors.length = 0;
        console.log(colors[0]); // "red"

    </script>
</body>

</html>
