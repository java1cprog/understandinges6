<html>

<head>
    <meta charset="utf-8">
    <title>Introducing JavaScript Classes</title>
</head>

<body>
    <h2>Using new.target in Class Constructors</h2>

    <script>
        class Rectangle {
            constructor(length, width) {
                console.log(new.target === Rectangle);
                this.length = length;
                this.width = width;
            }
        }

        class Square extends Rectangle {
            constructor(length) {
                super(length, length)
            }
        }

        // new.target is Square
        var obj = new Square(3); // outputs false

    </script>
</body>

</html>
