<html>

<head>
    <meta charset="utf-8">
    <title>Introducing JavaScript Classes</title>
</head>

<body>
    <h2>Computed Member Names</h2>

    <script>
        let methodName = "sayName";

        class PersonClass {

            constructor(name) {
                this.name = name;
            }

            [methodName]() {
                console.log(this.name);
            }
        }

        let me = new PersonClass("Nicholas");
        me.sayName(); // "Nicholas"

    </script>
</body>

</html>
