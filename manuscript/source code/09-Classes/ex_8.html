<html>

<head>
    <meta charset="utf-8">
    <title>Introducing JavaScript Classes</title>
</head>

<body>
    <h2>Classes as First-Class Citizens</h2>

    <script>
        let person = new class {

            constructor(name) {
                this.name = name;
            }

            sayName() {
                console.log(this.name);
            }

        }("Nicholas");

        person.sayName(); // "Nicholas"

    </script>
</body>

</html>
