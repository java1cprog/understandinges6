<html>

<head>
    <meta charset="utf-8">
    <title>Introducing JavaScript Classes</title>
</head>

<body>
    <h2>Generator Methods</h2>

    <script>
        class MyClass {

            * createIterator() {
                yield 1;
                yield 2;
                yield 3;
            }

        }

        let instance = new MyClass();
        let iterator = instance.createIterator();

    </script>
</body>

</html>
