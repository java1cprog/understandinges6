<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Function Syntax</h3>

    <script>
        var sum = (num1, num2) => num1 + num2;

        // effectively equivalent to:

        console.log(sum(1, 2));

        var sum = function(num1, num2) {
            return num1 + num2 + 10;
        };
        console.log(sum(1, 2));

    </script>
</body>

</html>
