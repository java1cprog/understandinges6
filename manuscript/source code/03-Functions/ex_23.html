<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Increased Capabilities of the Function Constructor</h2>

    <script>
        var pickFirst = new Function("...args", "return args[0]");

        console.log(pickFirst(1, 2)); // 1

    </script>
</body>
