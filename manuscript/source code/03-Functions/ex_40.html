<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Function Syntax</h3>

    <script>
        var reflect = value => value;

        console.log(reflect);
        console.log(reflect(1));

        var reflect = function(value) {
            return 2;
        };
        console.log(reflect());

    </script>
</body>

</html>
