<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>No arguments Binding</h3>

    <script>
        function createArrowFunctionReturningFirstArg() {
            return () => arguments[0];
        }

        var arrowFunction = createArrowFunctionReturningFirstArg(5);

        console.log(arrowFunction()); // 5

    </script>
</body>

</html>
