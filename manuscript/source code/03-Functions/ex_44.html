<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Function Syntax</h3>

    <script>
        var doNothing = () => {};

        console.log(doNothing());
        
        // effectively equivalent to:

        var doNothing = function() {};

        console.log(doNothing());

    </script>
</body>

</html>
