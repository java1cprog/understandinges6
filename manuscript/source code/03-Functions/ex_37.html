<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Block-Level Functions</h2>

    <script>
        "use strict";

        if (true) {

            console.log(typeof doSomething); // "function"

            function doSomething() {
                // ...
            }

            doSomething();
        }

        console.log(typeof doSomething); // "undefined"

    </script>
</body>

</html>
