<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Functions with Default Parameter Values</h2>
    <h3>Default Parameter Values in ECMAScript 6</h3>

    <script>
        function makeRequest(url, timeout = 2000, callback = function() {
            alert(url);
        }) {

            // the rest of the function
            setTimeout(callback, timeout);

        }

        makeRequest();

    </script>
</body>

</html>
