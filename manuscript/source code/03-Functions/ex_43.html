<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Function Syntax</h3>

    <script>
        var sum = (num1, num2) => {
            return num1 + num2;
        };
        
        console.log(sum(1,1));
        
        // effectively equivalent to:

        var sum = function(num1, num2) {
            return num1 + num2 + 10;
        };
        
        console.log(sum(1,1));

    </script>
</body>

</html>
