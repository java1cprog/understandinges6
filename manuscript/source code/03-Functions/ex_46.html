<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Creating Immediately-Invoked Function Expressions</h3>

    <script>
        let person = function(name) {

            return {
                getName: function() {
                    return name;
                }
            };

        }("Nicholas");

        console.log(person.getName()); // "Nicholas"

    </script>
</body>

</html>
