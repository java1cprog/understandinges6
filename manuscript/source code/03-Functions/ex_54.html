<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Identifying Arrow Functions</h3>

    <script>
        var comparator = (a, b) => a - b;

        console.log(typeof comparator); // "function"
        console.log(comparator instanceof Function); // true

    </script>
</body>

</html>
