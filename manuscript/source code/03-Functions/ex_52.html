<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Functions and Arrays</h3>

    <script>
        var values = [93,4,3,2,4,6,76,5,4,3,3];
        
        var result = values.sort(function(a, b) {
            return a - b;
        });

        console.log(values);
        
        var values = [93,4,3,2,4,6,76,5,4,3,3];
        var result = values.sort((a, b) => a - b);

        console.log(values);
    </script>
</body>

</html>
