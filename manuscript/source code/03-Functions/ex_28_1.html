<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>ECMAScript 6's name Property</h2>
    <h3>Choosing Appropriate Names</h3>
    <script>
        function doSomething() {
            // ...
        }

        var doSomething = function() {
            // ...
        };

        console.log(doSomething.name); // "doSomething"
        console.log(doSomething.name); // "doSomething"

    </script>
</body>

</html>
