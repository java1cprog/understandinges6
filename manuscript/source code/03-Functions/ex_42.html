<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Arrow Functions</h2>
    <h3>Arrow Function Syntax</h3>

    <script>
        var getName = () => "Nicholas";

         console.log(getName());
        
        // effectively equivalent to:

        var getName = function() {
            return "Nicholas Zakas";
        };
        console.log(getName());

    </script>
</body>

</html>
