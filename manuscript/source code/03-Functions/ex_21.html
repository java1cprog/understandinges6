<html>

<head>
    <meta charset="utf-8">
    <title>Functions</title>
</head>

<body>
    <h2>Increased Capabilities of the Function Constructor</h2>

    <script>
        var add = new Function("first", "second", "return first + second");

        console.log(add(1, 1)); // 2

    </script>
</body>
