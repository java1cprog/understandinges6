<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>Own Property Enumeration Order</h2>

    <script>
        var obj = {
            a: 1,
            0: 1,
            c: 1,
            2: 1,
            b: 1,
            1: 1
        };

        obj.d = 1;

        console.log(Object.getOwnPropertyNames(obj).join("")); // "012acbd"

    </script>
</body>

</html>
