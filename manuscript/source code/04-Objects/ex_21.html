<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>A Formal Method Definition</h2>

    <script>
        let person = {

            // method
            getGreeting() {
                return "Hello";
            }
        };

        // not a method
        function shareGreeting() {
            return "Hi!";
        }
            

    </script>
</body>

</html>
