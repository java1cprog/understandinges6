<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>Object Literal Syntax Extensions</h2>
    <h3>Computed Property Names</h3>
    <script>
        var suffix = " name";

        var person = {
            ["first" + suffix]: "Nicholas",
            ["last" + suffix]: "Zakas"
        };

        console.log(person["first name"]); // "Nicholas"
        console.log(person["last name"]); // "Zakas"

    </script>
</body>

</html>
