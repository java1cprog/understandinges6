<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>More Powerful Prototypes</h2>
    <h3>Easy Prototype Access with Super References</h3>
    <script>
        let person = {
            getGreeting() {
                return "Hello";
            }
        };

        // prototype is person
        let friend = {
            getGreeting() {
                return Object.getPrototypeOf(this).getGreeting.call(this) + ", hi!";
            }
        };
        Object.setPrototypeOf(friend, person);


        // prototype is friend
        let relative = Object.create(friend);

        console.log(person.getGreeting()); // "Hello"
        console.log(friend.getGreeting()); // "Hello, hi!"
        console.log(relative.getGreeting()); // error!

    </script>
</body>

</html>
