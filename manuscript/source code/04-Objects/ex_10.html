<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>New Methods</h2>
    <h3>The Object.assign() Method</h3>
    <script>
        function EventTarget() { /*...*/ }
        EventTarget.prototype = {
            constructor: EventTarget,
            emit: function() { /*...*/ },
            on: function() { /*...*/ }
        }

        var myObject = {}
        Object.assign(myObject, EventTarget.prototype);

        myObject.emit("somethingChanged");

    </script>
</body>

</html>
