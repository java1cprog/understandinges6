<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>A Formal Method Definition</h2>

    <script>
        let person = {
            getGreeting() {
                return "Hello";
            }
        };

        // prototype is person
        let friend = {
            getGreeting() {
                return super.getGreeting() + ", hi!";
            }
        };
        Object.setPrototypeOf(friend, person);

        console.log(friend.getGreeting()); // "Hello, hi!"

    </script>
</body>

</html>
