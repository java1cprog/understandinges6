<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>Object Literal Syntax Extensions</h2>
    <h3>Concise Methods</h3>
    <script>
        {
            let person = {
                name: "Nicholas",
                sayName: function() {
                    console.log(this.name);
                }
            };
            console.log(person);
        }

        {
            let person = {
                name: "Nicholas",
                sayName() {
                    console.log(this.name);
                }
            }
            console.log(person);
        }

    </script>
</body>

</html>
