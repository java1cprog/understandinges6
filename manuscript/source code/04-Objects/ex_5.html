<html>

<head>
    <meta charset="utf-8">
    <title>Expanded Object Functionality</title>
</head>

<body>
    <h2>Object Literal Syntax Extensions</h2>
    <h3>Computed Property Names</h3>
    <script>
        var lastName = "last name";

        var person = {
            "first name": "Nicholas",
            [lastName]: "Zakas"
        };

        console.log(person["first name"]); // "Nicholas"
        console.log(person[lastName]); // "Zakas"

    </script>
</body>

</html>
