<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Creating Arrays</h2>
    <h3>The Array.from() Method</h3>
    <h4>Use on Iterables</h4>

    <script>
        let numbers = {
            *[Symbol.iterator]() {
                yield 1;
                yield 2;
                yield 3;
            }
        };

        let numbers2 = Array.from(numbers, (value) => value + 1);

        console.log(numbers2); // 2,3,4

    </script>
</body>

</html>
