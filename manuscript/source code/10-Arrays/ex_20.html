<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Typed Arrays</h2>
    <h3>Manipulating Array Buffers with Views</h3>
    <h4>Reading and Writing Data</h4>

    <script>
        let buffer = new ArrayBuffer(2),
            view = new DataView(buffer);

        view.setInt8(0, 5);
        view.setInt8(1, -1);

        console.log(view.getInt8(0)); // 5
        console.log(view.getInt8(1)); // -1

    </script>
</body>

</html>
