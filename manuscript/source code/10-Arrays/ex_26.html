<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Similarities Between Typed and Regular Arrays</h2>

    <script>
        let ints = new Int16Array([25, 50]);

        console.log(ints.length); // 2
        console.log(ints[0]); // 25
        console.log(ints[1]); // 50

        ints[0] = 1;
        ints[1] = 2;

        console.log(ints[0]); // 1
        console.log(ints[1]); // 2

    </script>
</body>

</html>
