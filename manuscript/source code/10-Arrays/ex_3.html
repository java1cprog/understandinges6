<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Creating Arrays</h2>
    <h3>The Array.of() Method</h3>
    <script>
        
        const value = 1;
        
        function createArray(arrayCreator, value) {
            return arrayCreator(value);
        }

        let items = createArray(Array.of, value);

        console.log(items);
    </script>
</body>

</html>
