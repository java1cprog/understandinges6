<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Typed Arrays</h2>
    <h3>Manipulating Array Buffers with Views</h3>
    <h4>Retrieving View Information</h4>

    <script>
        let buffer = new ArrayBuffer(10),
            view1 = new DataView(buffer), // cover all bytes
            view2 = new DataView(buffer, 5, 2); // cover bytes 5 and 6

        console.log(view1.buffer === buffer); // true
        console.log(view2.buffer === buffer); // true
        console.log(view1.byteOffset); // 0
        console.log(view2.byteOffset); // 5
        console.log(view1.byteLength); // 10
        console.log(view2.byteLength); // 2

    </script>
</body>

</html>
