<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>New Methods on All Arrays</h2>
    <h3>The fill() Method</h3>

    <script>
        let numbers = [1, 2, 3, 4];

        numbers.fill(1);

        console.log(numbers.toString()); // 1,1,1,1

    </script>
