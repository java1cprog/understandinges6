<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>New Methods on All Arrays</h2>
    <h3>The copyWithin() Method</h3>

    <script>
        let numbers = [1, 2, 3, 4];

        // paste values into array starting at index 2
        // copy values from array starting at index 0
        numbers.copyWithin(2, 0);

        console.log(numbers.toString()); // 1,2,1,2

    </script>
</body>

</html>
