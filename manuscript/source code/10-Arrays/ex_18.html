<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Typed Arrays</h2>
    <h3>Manipulating Array Buffers with Views</h3>

    <script>
        let buffer = new ArrayBuffer(10),
            view1 = new DataView(buffer, 5, 2), // cover bytes 5 and 6
            view2 = new DataView(buffer, 5); // cover bytes 5 and 6

        console.log(buffer);
        console.log(view1);
        console.log(view2);

    </script>
</body>

</html>
