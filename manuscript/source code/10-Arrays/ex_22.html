<html>

<head>
    <meta charset="utf-8">
    <title>Improved Array Capabilities</title>
</head>

<body>
    <h2>Typed Arrays</h2>
    <h3>Element Size</h3>

    <script>
        console.log(Uint8Array.BYTES_PER_ELEMENT); // 1
        console.log(Uint16Array.BYTES_PER_ELEMENT); // 2

        let ints = new Int8Array(5);
        console.log(ints.BYTES_PER_ELEMENT); // 1

    </script>
</body>

</html>
