<html>

<head>
    <meta charset="utf-8">
    <title>Iterators and Generators</title>
</head>

<body>
    <h2>Built-in Iterators</h2>
    <h3>String Iterators</h3>

    <div id="div_1"></div>
    <div id="div_2"></div>
    <div id="div_3"></div>

    <script>
        var divs = document.getElementsByTagName("div");

        for (let div of divs) {
            console.log(div.id);
        }

    </script>
</body>

</html>
