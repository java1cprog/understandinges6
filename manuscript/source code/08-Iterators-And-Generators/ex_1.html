<html>

    <title>Iterators and Generators</title>
</head>

<body>
    <h2>The Loop Problem</h2>
    <script>
        var colors = ["red", "green", "blue"];

        for (var i = 0, len = colors.length; i < len; i++) {
            console.log(colors[i]);
        }

    </script>
