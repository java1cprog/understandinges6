<html>

<head>
    <meta charset="utf-8">
    <title>Iterators and Generators</title>
</head>

<body>
    <h2>Asynchronous Task Running</h2>
    <h3>Asynchronous Task Runner</h3>

    <script>
        function fetchData() {
            return function(callback) {
                setTimeout(function() {
                    callback(null, "Hi!");
                }, 50);
            };
        }

    </script>
</body>

</html>
